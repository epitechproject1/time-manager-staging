name: Code Quality

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  quality:
    name: Quality checks
    runs-on: ubuntu-latest

    steps:
      # ----------------------------------------------------------------------
      # Checkout
      # ----------------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v5

      # ----------------------------------------------------------------------
      # Python
      # ----------------------------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ----------------------------------------------------------------------
      # Install dependencies
      # ----------------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort flake8 pep8-naming bandit
          pip install pytest pytest-django pytest-cov coverage
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ----------------------------------------------------------------------
      # Black
      # ----------------------------------------------------------------------
      - name: Black (format check)
        run: black .

      # ----------------------------------------------------------------------
      # isort
      # ----------------------------------------------------------------------
      - name: isort (import order)
        run: isort --check-only .

      # ----------------------------------------------------------------------
      # Flake8
      # ----------------------------------------------------------------------
      - name: Flake8 (PEP8, naming, complexity)
        run: flake8 .

      # ----------------------------------------------------------------------
      # Django tests + Coverage (pytest)
      # ----------------------------------------------------------------------
      - name: Run Django tests with pytest + coverage
        env:
          DJANGO_SETTINGS_MODULE: primeBank.settings
          PYTHONPATH: .
        run: pytest --cov=. --cov-report=xml --cov-fail-under=80

      # ----------------------------------------------------------------------
      # SonarCloud
      # ----------------------------------------------------------------------
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
