services:
  db:
    image: postgres:16
    container_name: timemanager_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-timemanager}
      POSTGRES_USER: ${POSTGRES_USER:-timemanager_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-timemanager_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 15

  web:
    build: .
    container_name: timemanager_web
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - static_data:/vol/static
      - media_data:/vol/media
    entrypoint: ["/bin/sh", "/app/docker/entrypoint.sh"]
    command: ["gunicorn", "primeBank.wsgi:application", "--bind", "0.0.0.0:8000", "--workers", "3"]

  nginx:
    image: nginx:1.27
    container_name: timemanager_nginx
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - static_data:/vol/static
      - media_data:/vol/media
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  postgres_data:
  static_data:
  media_data:
